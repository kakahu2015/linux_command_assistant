name: macOS Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '0.1.0'

permissions:
  contents: write

jobs:
  build-and-release-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build for macOS
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release

    - name: Run tests for macOS
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}-macos
        release_name: Release ${{ github.event.inputs.version }} (macOS)
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/linux_command_assistant
        asset_name: linux_command_assistant-${{ github.event.inputs.version }}-macos
        asset_content_type: application/octet-stream
